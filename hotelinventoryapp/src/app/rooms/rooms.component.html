<!--{{rooms$ | async | json}}-->
{{getError$ | async}}
<div *ngIf="rooms$ | async as rooms">
  <hinv-rooms-list (selectedRoom)="roomSelected($event)" [rooms]="rooms" [title]="title"></hinv-rooms-list>
</div>

<h1>{{ totalBytes }} loaded</h1>

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<div>
  <button (click)="editRoom()">Edit Room</button>
</div>

<div>
  <button (click)="deleteRoom()">Delete Room</button>
</div>

<div>
  <button (click)="toggle()">Toggle</button>
</div>


<div *ngIf="hideRooms">
  <p>This is hidden text!!!</p>
</div>
