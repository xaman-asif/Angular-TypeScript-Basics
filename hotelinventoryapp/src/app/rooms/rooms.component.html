<p>rooms.component.html starts</p>
<div
  [ngStyle]="{
    color: rooms.totalRooms - rooms.bookedRooms > 0 ? 'steelblue' : 'red'
  }"
  [innerText]="'Number Of Rooms: ' + rooms.totalRooms"
></div>

<div *ngIf="rooms.totalRooms - rooms.bookedRooms > 0">
  <app-rooms-list
    [rooms]="roomList"
    [hotelName]="hotelName"
    (selectedRoom)="selectRoom($event)"
  ></app-rooms-list>
</div>

<br />

<div *ngIf="selectedRoom">
  {{selectedRoom | json}}
</div>

<br />

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<br />

<button (click)="onClick()">Toggle</button>
<div [hidden]="hideRooms">Hide me! Hide me!</div>

<p>rooms.component.html ends</p>
