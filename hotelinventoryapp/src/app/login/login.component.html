<form>
  <div class="form-group" colour="green" hinvHover>
    <input [(ngModel)]="email" class="form-control" hinvHover name="name" placeholder="Email" type="email">
  </div>
  <div class="form-group" colour="steelblue" hinvHover>
    <input [(ngModel)]="password" class="form-control" name="name" placeholder="Password" type="password">
  </div>
  <div class="form-group">
    <button (click)="login()" class="btn btn-primary">
      Login
    </button>
  </div>
</form>
