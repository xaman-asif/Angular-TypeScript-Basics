<span>Check the values on DevTools >> Application >> Storage</span>

<div>
  <input
    [formControl]="localStorageValue"
    class="form-control"
    placeholder="Enter Local Storage Value To Be Saved"
    type="number"
  />
</div>

<div>
  <input
    [formControl]="sessionStorageValue"
    class="form-control"
    placeholder="Enter Session Storage Value To Be Saved"
    type="number"
  />
</div>
